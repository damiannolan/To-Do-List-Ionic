<ion-view view-title="ToDo">
    <ion-content>
        
        <!-- Input for search filter -->
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="filterText">
            </label>
        </div>
        
        <!-- Input for To Do List item title -->
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-plus-round placeholder-icon"></i>
                <input type="text" placeholder="Add Title" ng-model="toDoItem.title">
            </label>
        </div>
        
        <!-- Input for To Do List item description/information -->
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-plus-round placeholder-icon"></i>
                <input type="text" placeholder="Add Description" ng-model="toDoItem.info">
            </label>
        </div>
        
        <!-- Button to handle adding the new item to an object -->
        <div class="list list-inset">
            <button class="button button-block button-dark" ng-click="addToDo()">Add</button>
        </div>
    
        <!-- Ion List to use ng-repeat on objects in [] -->
        <div class="list list-inset">
            <ion-list show-delete="shouldShowDelete">
                <ion-item ng-repeat="item in data.toDoList | filter:filterText track by $index">
                    
                    <!-- Referenced from ionicframework api's 
                    http://ionicframework.com/docs/api/directive/ionDeleteButton/-->
                    <ion-delete-button class="ion-minus-circled" ng-click="removeToDo($index)"></ion-delete-button>
                    
                    <!-- Desiplay items in To Do List -->
                    <b>{{item.title}}</b> - {{item.info}}
                    
                    
                </ion-item>    
            </ion-list>
            
            <ion-toggle ng-model="shouldShowDelete">
                Remove Items
            </ion-toggle>
            
        </div>
        
    </ion-content>
</ion-view>
